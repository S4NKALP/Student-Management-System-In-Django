{% extends "shared/base.html" %}

{% block title %}500 Server Error{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm border-0">
                <div class="card-body text-center p-5">
                    <h1 class="display-1 text-danger mb-4">500</h1>
                    <h2 class="mb-4">Internal Server Error</h2>
                    <p class="lead mb-4">Sorry, something went wrong on our end.</p>
                    <div class="mb-4">
                        <p>We're working to fix the issue. Please try again later or contact support if the problem persists.</p>
                    </div>
                    <a href="/" class="btn btn-primary btn-lg">Go to Home</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
