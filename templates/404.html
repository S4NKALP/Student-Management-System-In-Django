{% extends "shared/base.html" %}

{% block title %}404 Not Found{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-sm border-0">
                <div class="card-body text-center p-5">
                    <h1 class="display-1 text-primary mb-4">404</h1>
                    <h2 class="mb-4">Page Not Found</h2>
                    <p class="lead mb-4">Sorry, the page you're looking for doesn't exist.</p>
                    <div class="mb-4">
                        <p>The page may have been moved, deleted, or never existed. Please check the URL and try again.</p>
                    </div>
                    <a href="/" class="btn btn-primary btn-lg">Go to Home</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
