{% extends 'admin/base_site.html' %}
{% block content %}
    <div class="container mt-4">
        <h2 class="mb-4">Edit Teacher</h2>
        <form method="POST" action="{% url 'edit_teacher' teacher.id %}">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-4">
                    <label for="first_name">First Name</label>
                    <input type="text"
                           class="form-control"
                           id="first_name"
                           name="first_name"
                           value="{{ teacher.first_name }}"
                           required>
                </div>
                <div class="col-md-4">
                    <label for="middle_name">Middle Name</label>
                    <input type="text"
                           class="form-control"
                           id="middle_name"
                           name="middle_name"
                           value="{{ teacher.middle_name }}">
                </div>
                <div class="col-md-4">
                    <label for="last_name">Last Name</label>
                    <input type="text"
                           class="form-control"
                           id="last_name"
                           name="last_name"
                           value="{{ teacher.last_name }}"
                           required>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <label for="email">Email</label>
                    <input type="email"
                           class="form-control"
                           id="email"
                           name="email"
                           value="{{ teacher.email }}"
                           required>
                </div>
                <div class="col-md-6">
                    <label for="phone">Phone</label>
                    <input type="text"
                           class="form-control"
                           id="phone"
                           name="phone"
                           value="{{ teacher.phone }}"
                           required>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-4">
                    <label for="dob">Date of Birth</label>
                    <input type="date"
                           class="form-control"
                           id="dob"
                           name="dob"
                           value="{{ teacher.dob }}"
                           required>
                </div>
                <div class="col-md-4">
                    <label for="gender">Gender</label>
                    <select class="form-control" id="gender" name="gender" required>
                        <option value="M" {% if teacher.gender == "M" %}selected{% endif %}>Male</option>
                        <option value="F" {% if teacher.gender == "F" %}selected{% endif %}>Female</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="qualification">Qualification</label>
                    <select class="form-control" id="qualification" name="qualification" required>
                        {% for key, value in qualification_choices %}
                            <option value="{{ key }}"
                                    {% if teacher.qualification == key %}selected{% endif %}>{{ value }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <label for="specialization_on">Specialization</label>
                    <input type="text"
                           class="form-control"
                           id="specialization_on"
                           name="specialization_on"
                           value="{{ teacher.specialization_on }}"
                           required>
                </div>
                <div class="col-md-6">
                    <label for="marital_status">Marital Status</label>
                    <select class="form-control"
                            id="marital_status"
                            name="marital_status"
                            required>
                        {% for key, value in marital_status_choices %}
                            <option value="{{ key }}"
                                    {% if teacher.marital_status == key %}selected{% endif %}>{{ value }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <label for="date_of_joining">Date of Joining</label>
                    <input type="date"
                           class="form-control"
                           id="date_of_joining"
                           name="date_of_joining"
                           value="{{ teacher.date_of_joining }}"
                           required>
                </div>
                <div class="col-md-6">
                    <label for="address">Address</label>
                    <textarea class="form-control" id="address" name="address" rows="2" required>{{ teacher.address }}</textarea>
                </div>
            </div>
            <div class="text-right mt-4">
                <button type="submit" class="btn btn-primary">Update Teacher</button>
                <a href="{% url 'manage_teacher' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
