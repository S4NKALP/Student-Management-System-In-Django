{% extends 'admin/base_site.html' %}
{% block content %}
    <div class="container mt-4">
        <h2 class="mb-4">{{ title }}</h2>
        <form method="POST" action="{% url 'add_teacher' %}">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-4">
                    <label for="first_name">First Name</label>
                    <input type="text"
                           class="form-control"
                           id="first_name"
                           name="first_name"
                           required>
                </div>
                <div class="col-md-4">
                    <label for="middle_name">Middle Name</label>
                    <input type="text" class="form-control" id="middle_name" name="middle_name">
                </div>
                <div class="col-md-4">
                    <label for="last_name">Last Name</label>
                    <input type="text"
                           class="form-control"
                           id="last_name"
                           name="last_name"
                           required>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="col-md-6">
                    <label for="phone">Phone</label>
                    <input type="text" class="form-control" id="phone" name="phone" required>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-4">
                    <label for="dob">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" name="dob" required>
                </div>
                <div class="col-md-4">
                    <label for="gender">Gender</label>
                    <select class="form-control" id="gender" name="gender" required>
                        <option value="">Select Gender</option>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="qualification">Qualification</label>
                    <select class="form-control" id="qualification" name="qualification" required>
                        <option value="">Select Qualification</option>
                        {% for key, value in qualification_choices %}<option value="{{ key }}">{{ value }}</option>{% endfor %}
                    </select>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <label for="specialization_on">Specialization</label>
                    <input type="text"
                           class="form-control"
                           id="specialization_on"
                           name="specialization_on"
                           required>
                </div>
                <div class="col-md-6">
                    <label for="marital_status">Marital Status</label>
                    <select class="form-control"
                            id="marital_status"
                            name="marital_status"
                            required>
                        <option value="">Select Status</option>
                        {% for key, value in marital_status_choices %}<option value="{{ key }}">{{ value }}</option>{% endfor %}
                    </select>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-6">
                    <label for="date_of_joining">Date of Joining</label>
                    <input type="date"
                           class="form-control"
                           id="date_of_joining"
                           name="date_of_joining"
                           required>
                </div>
                <div class="col-md-6">
                    <label for="address">Address</label>
                    <textarea class="form-control" id="address" name="address" rows="2" required></textarea>
                </div>
            </div>
            <div class="text-right mt-4">
                <button type="submit" class="btn btn-primary">Add Teacher</button>
                <a href="{% url 'manage_teacher' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
{% endblock %}
