{% extends "admin/base_site.html" %}
{% block page_title %}{{ title }}{% endblock %}
{% load static %}
{% block extrastyle %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
          rel="stylesheet" />
    <style>
    .page-header {
        background-color: #f8f9fa;
        padding: 1rem;
        margin-bottom: 2rem;
        border-bottom: 1px solid #dee2e6;
    }

    .card {
        box-shadow: 0 0.125rem 0.25rem rgba(0, 0, 0, 0.075);
        border-radius: 0.5rem;
        border: none;
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .btn-action {
        font-size: 1rem;
        padding: 0.5rem 1rem;
    }

    .btn-back {
        background-color: #6c757d;
        border-color: #6c757d;
        color: #fff;
    }

    .btn-back:hover {
        background-color: #5a6268;
        border-color: #545b62;
    }

    .btn-submit {
        background-color: #007bff;
        border-color: #007bff;
        color: #fff;
    }

    .btn-submit:hover {
        background-color: #0056b3;
        border-color: #004085;
    }
    </style>
{% endblock %}
{% block content %}
    <div class="page-header">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col">
                    <h1 class="h3 mb-0">Edit Academic Year</h1>
                </div>
                <div class="col-auto">
                    <a href="{% url 'manage_academicyear' %}" class="btn btn-back">
                        <i class="fas fa-arrow-left me-1"></i> Back to Academic Years
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="start_date">Start Date</label>
                        <!-- Display the previous date value here -->
                        <input type="date"
                               class="form-control"
                               id="start_date"
                               name="start_date"
                               value="{{ academic_year.start_date|date:'Y-m-d' }}"
                               required />
                    </div>
                    <div class="form-group d-flex justify-content-end">
                        <button type="submit" class="btn btn-submit">
                            <i class="fas fa-save me-1"></i> Save Changes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
